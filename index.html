<!DOCTYPE HTML>
<html lang="en_EN">
<head>
    <!-- DNS Prefetches -->
    <link rel="dns-prefetch" href="//www.sme-cdn.com">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title></title>

    <!-- IE Force -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS Files -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="//www.sme-cdn.com/sme/sme.template/current/sme.template.css"
          media="screen"/> -->
    <link rel="stylesheet" type="text/css" href="css/main-style.css" media="screen"/>

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-linkify/angular-linkify.min.js"></script>
    <script src="bower_components/angular-timeago/dist/angular-timeago.min.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_de-de.js"></script>
    <script src="bower_components/angular-youtube-api-factory/angular-youtube-api-factory.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/app.js"></script>

    <script src="js/events/events-module.js"></script>
    <script src="js/events/events-controller.js"></script>

    <script src="js/aping/aping/aping-module.js"></script>
    <script src="js/aping/aping/aping-config.js"></script>
    <script src="js/aping/aping/aping-directive.js"></script>

    <script src="js/aping/helpers/helpers-module.js"></script>
    <script src="js/aping/helpers/utilityHelper-service.js"></script>
    <script src="js/aping/helpers/timeHelper-service.js"></script>

    <script src="js/aping/settings/settings-module.js"></script>
    <script src="js/aping/settings/appSettings-service.js"></script>
    <script src="js/aping/settings/requestSettings-service.js"></script>

    <script src="js/aping/objects/objects-module.js"></script>
    <script src="js/aping/objects/baseObjects/configObjects/appConfigObject-service.js"></script>
    <script src="js/aping/objects/baseObjects/configObjects/requestConfigObject-service.js"></script>
    <script src="js/aping/objects/baseObjects/resultObjects/appResultObject-service.js"></script>
    <script src="js/aping/objects/baseObjects/resultObjects/platformResultObject-service.js"></script>
    <script src="js/aping/objects/baseObjects/resultObjects/requestResultObject-service.js"></script>
    <script src="js/aping/objects/baseObjects/resultObjects/requestInfoObject-service.js"></script>
    <script src="js/aping/objects/outputObjects/types/socialObject-service.js"></script>
    <script src="js/aping/objects/outputObjects/platforms/outputObject-youtube-service.js"></script>


    <script type="text/javascript" src="js/script.js"></script>

</head>

<body ng-app="app">
<div class="container-wrapper">
    <div class="container">
        <div class="row-wrapper">

            <div ng-controller="eventsController">


                <br>
                <section class="row">
                    <article class="col-md-12">
                        <div class="row" ng-repeat="event in events" ng-cloak>
                            <div class="col-sm-2">
                                {{event.date | date:'dd.MM.yyyy'}}
                            </div>
                            <div class="col-sm-4">
                                {{event.city}}
                            </div>
                            <div class="col-sm-4">
                                {{event.location | uppercase}}
                            </div>
                            <div class="col-sm-2">
                                <a ng-href="{{event.link}}" target="_blank">Tickets</a>
                            </div>
                        </div>

                        <br>

                    </article>
                </section>


                <aping
                        type="social"
                        yt="[{'playlistId':'PLzm_lfByuAEF5RTM5j94TLrbbF4a9PBG4'},
                            {'channelId':'UC0aK0D-lo2SmYB20haMogWw'}]">
                </aping>


            </div>

            <aping
                    template-url="js/aping/templates/customNumberOne/aping-custom-template.html"
                    yt="[{'search':'eminem'},
                        {'search':'helene fischer'},
                        {'channelId':'UCuGcxogeiX5DbfzBMTl_aZQ','search':'johannes oerding'}]"

                    ig="[{'userId':'1555226147'}]">
            </aping>

        </div>
        <!-- ./ Row Wrapper -->
    </div>
    <!-- ./ Container -->
</div>
<!-- ./ Container Wrapper -->

<br><br>

</body>
</html>

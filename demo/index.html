<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Demo</title>

    <!-- apiNG dependencies -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

    <!-- apiNG -->
    <script src="../dist/aping.js"></script>

    <!-- angular module -->
    <script src="app.js"></script>


</head>
<body ng-app="app" style="background:black; color:white; padding:10px;">

<h1>Unstyled, one result</h1>
<aping
    template-url="unstyled_template.html"
    aping-jsonloader="[{ 'path': 'https://randomuser.me/api/' }]">
</aping>

<hr>
<h1>Styled, but two results</h1>
<aping
    template-url="template.html"
    aping-jsonloader="[{ 'path': 'https://randomuser.me/api/' }, { 'path': 'https://randomuser.me/api/' }]">
</aping>


</body>
</html>

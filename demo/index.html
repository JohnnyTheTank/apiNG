<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="//rawgit.com/JohnnyTheTank/apiNG-design-default/master/dist/aping-design-default.min.css">

    <link href='//fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>

    <!-- apiNG dependencies -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- apiNG -->
    <script src="../src/aping-directive.js"></script>
    <script src="../src/aping-models.js"></script>
    <script src="../src/aping-inputObjects.js"></script>
    <script src="../src/aping-helpers.js"></script>
    <script src="../src/aping-designHelpers.js"></script>

    <script src="//rawgit.com/JohnnyTheTank/apiNG-design-default/master/demo/js/aping-config.js"></script>

    <!-- apiNG plugins -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-youtube/master/dist/aping-plugin-youtube.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-instagram/master/dist/aping-plugin-instagram.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-facebook/master/dist/aping-plugin-facebook.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-codebird/master/dist/aping-plugin-codebird.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-vimeo/master/dist/aping-plugin-vimeo.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-flickr/master/dist/aping-plugin-flickr.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-dailymotion/master/dist/aping-plugin-dailymotion.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-tumblr/master/dist/aping-plugin-tumblr.min.js"></script>

    <!-- apiNG design (& dependencies) -->
    <script src="//rawgit.com/JohnnyTheTank/angular-masonry-packed/master/dist/angular-masonry-packed.min.js"></script>
    <script src="//rawgit.com/scottcorgan/angular-linkify/master/angular-linkify.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-design-default/master/dist/aping-design-default.min.js"></script>

    <!-- angular module -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG-design-default/master/demo/js/social_app.js"></script>


</head>
<body ng-app="app">
<div class="container">
    <br>

    <aping
            template-url="social_template.html"
            items="8"
            model="social"
            remove-doubles="false"
            aping-youtube="[{'search':'sunset', 'items':5 }]"
            aping-instagram="[{'tag':'cakephp'}]"
            aping-facebook="[{'page':'namikamusik'}]"
            aping-vimeo="[{'category':'art'}]"
            aping-codebird="[{'search':'ocean', 'result_type':'popular'}]"
            aping-dailymotion="[{'search':'flatscreen'}]"
            aping-tumblr="[{'page':'selbstgerecht'}]"
            aping-flickr="[{'tags':'eagle,fish'}]">
    </aping>
</div>

</body>
</html>

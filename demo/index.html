<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Demo</title>

    <!-- apiNG dependencies -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- apiNG -->
    <script src="../dist/aping.js"></script>

    <!-- angular module -->
    <script src="app.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>


    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #0d3349;
            color: white;
            padding: 10px;
        }

        a:link,
        a:active,
        a:visited {
            color: yellow;
        }
    </style>

</head>
<body ng-app="app">

<h1>Unstyled, one result</h1>
<aping aping-jsonloader="[{ 'path': 'https://randomuser.me/api/' }]">
    <pre>{{results | json}}</pre>
</aping>

<hr>
<h1>Styled, but two results</h1>
<aping
        template-url="template.html"
        aping-jsonloader="[{ 'path': 'https://randomuser.me/api/' }, { 'path': 'https://randomuser.me/api/' }]">
</aping>

<br><br>

</body>
</html>

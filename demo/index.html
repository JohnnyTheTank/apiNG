<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Demo</title>

    <!-- apiNG dependencies -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

    <!-- apiNG -->
    <script src="../dist/aping.js"></script>

    <!-- angular module -->
    <script src="app.js"></script>


</head>
<body ng-app="app">

<aping
    template-url="template.html"
    order-by="id"
    order-reverse="true"
    aping-jsonloader="[
        {'path':'http://jsonplaceholder.typicode.com/posts/1', 'format':'jsonp'},
        {'path':'http://jsonplaceholder.typicode.com/posts/2', 'format':'jsonp'},
        {'path':'http://jsonplaceholder.typicode.com/posts/3', 'format':'jsonp'}]">
</aping>


</body>
</html>

<div class="aping-design-docs">
    <div ng-controller="docsModelsController">
        <div ng-repeat="item in workingCopy">
            <!--<pre>{{item | json}}</pre>-->
            <div ng-if="item.name && item.isActive === true">
                {{item.name}}
                <aping
                        template-url="js/design-docs/models/model.html"
                        model="custom"
                        aping-jsonloader="[{'path':'json/models/{{item.name}}.json'}]">>
                </aping>
            </div>
        </div>
    </div>
</div>

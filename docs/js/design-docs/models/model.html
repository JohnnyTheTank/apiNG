<div class="aping-design-models">
    <div ng-controller="docsModelController">

        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" ng-repeat="item in workingCopy">
                <div class="panel-heading" role="tab" id="heading-{{item.name}}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" ng-href="{{'#collapse-'+item.name}}" aria-expanded="true" aria-controls="collapseOne" ng-bind="::item.title"></a>
                    </h4>
                </div>
                <div id="collapse-{{item.name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{item.name}}">
                    <pre>{{item.properties | json}}</pre>
                </div>
            </div>
        </div>

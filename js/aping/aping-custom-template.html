<div class="aping-custom-template">
    <em>Custom Template</em>
    <br><br>

    <div class="row">
        <div class="">
            <div class="card-columns">
                <div class="card card-inverse card-primary" ng-repeat="feed in results | orderBy: 'timestamp': true" ng-cloak>
                    <img ng-src="{{::feed.img_url}}" class="card-img-top img-responsive" alt="Card image">
                    <div class="card-block">
                        <h4 class="card-title" ng-if="feed.caption">{{::feed.caption}}</h4>
                        <h6 class="card-link">hochgeladen von <a href="{{::feed.blog_link}}" target="_blank">{{::feed.blog_name}}</a></h6>
                        <p class="card-text" ng-if="feed.text" linkify>{{::feed.text}}</p>
                        <time-ago lass="card-link text-muted" from-time="{{::feed.timestamp}}"></time-ago>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
